<wm-page data-ng-controller="BusinessPageController" pagetitle="Business" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-label padding="unset 0.5em" name="label1" class="h2" caption="Business Details"></wm-label>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" padding="unset 0.5em">
                        <wm-container name="container1" margin="unset unset 1em unset" padding="1em" class="panel">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                        <wm-label padding="unset 1em" name="isActive" caption="bind:Variables.Business.firstRecord.isActive === 'Y' ? &quot;ACTIVE&quot; : &quot;&quot;" class="label-success"></wm-label>
                                        <wm-label padding="unset 0.5em" name="businessName" caption="bind:Variables.Business.firstRecord.businessName" class="h3" margin="4px unset 0px unset"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn4" horizontalalign="left">
                                        <wm-label padding="unset 0.5em" name="label3" class="p text-muted" caption="Business Type"></wm-label>
                                        <wm-label padding="unset 0.5em" name="businessType" caption="bind:Variables.Business.firstRecord.businesstype.shortNameEnglish"></wm-label>
                                        <wm-label padding="unset 0.5em" caption="bind:Variables.Business.firstRecord.businesstype.longNameEnglish" class="p" margin="4px unset 0px unset" name="label9"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3" padding="1em unset unset unset">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                        <wm-label padding="unset 0.5em" name="label6" caption="bind:Variables.Business.firstRecord.businessNumber" class="p text-muted"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn6">
                                        <wm-label padding="unset 0.5em" class="p text-muted" caption="Business Legal Type" name="label7"></wm-label>
                                        <wm-label padding="unset 0.5em" caption="bind:Variables.Business.firstRecord.businesslegaltype.shortNameEnglish" name="businessLegalType"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                        <wm-container name="container3" content="BusinessAddress">
                            <wm-param name="businessId" value="bind:pageParams.businessId" type="integer"></wm-param>
                        </wm-container>
                        <wm-grid editmode="inline" title="Organizational Unit" dataset="bind:Variables.LSUCOrganizationalunitData.dataSet" navigation="None" name="businessOrgUnitGrid" class="panel-default" gridclass="table-striped" iconclass="wi wi-business-center">
                            <wm-grid-column binding="organizationalunitName" caption="Name" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="organizationalunitNumber" caption="Number" type="string" primary-key="false" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="organizationalunittype.pk" caption="Type" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish"
                            show="true" related-entity-name="Organizationalunittype" readonly="false">
                                <wm-label caption="{{row.organizationalunittype.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
                            </wm-grid-column>
                            <wm-grid-column binding="business.pk" caption="Business Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" datafield="pk" displayfield="pk" defaultvalue="bind:pageParams.businessId" show="false"
                            related-entity-name="Business" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="15%" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="Add Organisational Unit" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Organisational Unit" action="addNewRow()" shortcutkey="" disabled="false"
                            position="header"></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                        </wm-grid>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn25_1" padding="unset 0.5em">
                        <wm-container name="container2" content="BusinessPersonRelationship">
                            <wm-param name="businessId" value="bind:pageParams.businessId" type="integer"></wm-param>
                        </wm-container>
                        <wm-grid editmode="inline" title="Phone" dataset="bind:Variables.LSUCBusinessphonecontactData.dataSet" navigation="None" name="businessPhoneGrid" iconclass="wi wi-phone fa-2x" class="panel-default" gridclass="table-striped">
                            <wm-grid-column binding="phonepurpose.pk" caption="Purpose" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Phonepurpose"
                            readonly="false">
                                <wm-label caption="{{row.phonepurpose.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
                            </wm-grid-column>
                            <wm-grid-column binding="contactNumber" caption="Number" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="extension" caption="Extension" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="isDisplayedOnDirectory" caption="On Directory" type="character" widget-type="icon" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N" readonly="false">
                                <wm-icon iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-done fa-2x text-success':row.getProperty('isDisplayedOnDirectory') === 'Y'}"></wm-icon>
                            </wm-grid-column>
                            <wm-grid-column binding="business.pk" caption="Business Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" datafield="pk" displayfield="pk" defaultvalue="bind:pageParams.businessId" show="false"
                            related-entity-name="Business" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="Add Phone" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Phone" action="addNewRow()" shortcutkey="" disabled="false" position="header"></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                        </wm-grid>
                        <wm-grid editmode="inline" title="Email" dataset="bind:Variables.LSUCBusinessemailcontactData.dataSet" navigation="None" name="businessEmailGrid" iconclass="wi wi-email fa-2x" class="panel-default" gridclass="table-striped">
                            <wm-grid-column binding="emailpurpose.pk" caption="Purpose" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Emailpurpose"
                            readonly="false">
                                <wm-label caption="{{row.emailpurpose.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
                            </wm-grid-column>
                            <wm-grid-column binding="emailAddress" caption="Email" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="isDisplayedOnDirectory" caption="On Directory" type="character" widget-type="icon" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N" readonly="false">
                                <wm-icon iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-done fa-2x text-success':row.getProperty('isDisplayedOnDirectory') === 'Y'}"></wm-icon>
                            </wm-grid-column>
                            <wm-grid-column binding="business.pk" caption="Business Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" datafield="pk" displayfield="pk" defaultvalue="bind:pageParams.businessId" show="false"
                            related-entity-name="Business" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="Add Email" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Email" action="addNewRow()" shortcutkey="" disabled="false" position="header"></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                        </wm-grid>
                        <wm-grid editmode="inline" title="Social Media" dataset="bind:Variables.LSUCBusinesssocialmediacontactData.dataSet" navigation="None" name="businessSocialMediaGrid" iconclass="wi wi-share fa-2x" class="panel-default" gridclass="table-striped">
                            <wm-grid-column binding="socialmediatype.pk" caption="Social Media" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true"
                            related-entity-name="Socialmediatype" readonly="false">
                                <wm-label caption="{{row.socialmediatype.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
                            </wm-grid-column>
                            <wm-grid-column binding="socialMedia" caption="Url" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="socialmediapurpose.pk" caption="Purpose" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish"
                            show="true" related-entity-name="Socialmediapurpose" readonly="false">
                                <wm-label caption="{{row.socialmediapurpose.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
                            </wm-grid-column>
                            <wm-grid-column binding="isDisplayedOnDirectory" caption="On Directory" type="character" widget-type="icon" generator="assigned" edit-widget-type="checkbox" show="true" checkedvalue="Y" uncheckedvalue="N" readonly="false">
                                <wm-icon iconclass="" iconposition="left" class="" data-ng-class="{'wi wi-done fa-2x text-success':row.getProperty('isDisplayedOnDirectory') === 'Y'}"></wm-icon>
                            </wm-grid-column>
                            <wm-grid-column binding="business.pk" caption="Business Pk" type="integer" primary-key="true" generator="identity" edit-widget-type="text" datafield="pk" displayfield="pk" defaultvalue="bind:pageParams.businessId" show="false"
                            related-entity-name="Business" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
                            <wm-grid-action key="addNewRow" display-name="Add Social Media Account" show="true" class="btn-link" iconclass="wi wi-plus" title="Add Social Media Account" action="addNewRow()" shortcutkey="" disabled="false"
                            position="header"></wm-grid-action>
                            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
                            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
                        </wm-grid>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
