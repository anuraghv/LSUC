<wm-partial data-ng-controller="RolePageController" name="partial1">
    <wm-chips name="chips1" dataset="bind:Variables.LSUCRoleData.dataSet" datafield="All Fields" displayfield="shortNameEnglish" datavalue="bind:Variables.LSUCPersonroleData.dataSet.data[$i].role"></wm-chips>
    <wm-grid editmode="quickedit" title="Personrole List" dataset="bind:Variables.LSUCPersonroleData.dataSet" navigation="None" name="grid2">
        <wm-grid-column binding="role.pk" caption="Role Pk" type="integer" widget-type="label" primary-key="true" generator="identity" edit-widget-type="select" datafield="pk" displayfield="shortNameEnglish" show="true" related-entity-name="Role" readonly="false">
            <wm-label caption="{{row.role.shortNameEnglish}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="person.pk" caption="Person Pk" type="integer" primary-key="true" generator="assigned" edit-widget-type="select" datafield="pk" displayfield="pk" defaultvalue="bind:pageParams.id" show="false" related-entity-name="Person"
        readonly="false"></wm-grid-column>
        <wm-grid-column binding="pk" caption="Pk" type="integer" widget-type="label" primary-key="true" generator="assigned" edit-widget-type="number" show="true" readonly="false">
            <wm-label caption="{{row.getProperty('pk')}}" class="" data-ng-class=""></wm-label>
        </wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
</wm-partial>
