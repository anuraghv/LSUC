<wm-page data-ng-controller="PersonHistoryPageController" pagetitle="Person History" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="Home, Licensees, History" name="breadcrumb1"></wm-breadcrumb>
            <wm-label padding="unset 0.5em" name="label5" class="h2" caption="History"></wm-label>
            <wm-container content="personProfile" name="container1"></wm-container>
            <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.personHistoryData.dataSet" navigation="None" name="livelist2" show="bind:PersonAudData > 0" title="History">
                <wm-listtemplate layout="inline" name="listtemplate2">
                    <wm-container class="media-left" name="container2">
                        <wm-container name="container4" width="120" height="100%">
                            <wm-label padding="unset 0.5em" name="Datelabel" caption="bind:Variables.personHistoryData.dataSet[$i].timestamp | toDate: 'dd MMM, yyyy'" class="text-default" whitespace="nowrap"></wm-label>
                            <wm-icon padding="1em" name="Historyicon" caption="" iconclass="wi wi-edit fa-2x" iconposition="left"></wm-icon>
                        </wm-container>
                    </wm-container>
                    <wm-container class="media-body" name="container3">
                        <wm-panel name="HistoryPanel" title="bind:Variables.personHistoryData.dataSet[$i].type" subheading="bind:&quot;Changed by:  &quot;+ (Variables.personHistoryData.dataSet[$i].changedby)+&quot; On &quot;+(Variables.personHistoryData.dataSet[$i].timestamp | toDate: 'MMM dd, yyyy')">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow2" class="new-block">
                                    <wm-gridcolumn columnwidth="10" name="gridcolumn4">
                                        <wm-livelist name="NewPropertylivelist" dataset="bind:Variables.personHistoryData.dataSet[$i].newPropertyValues" listclass="list-inline" itemsperrow="xs-1 sm-2 md-2 lg-3">
                                            <wm-listtemplate layout="inline" name="listtemplate2_1">
                                                <wm-label caption="bind:Variables.personHistoryData.dataSet[$i].newPropertyValues.types" class="p text-muted" name="NewPropertyTypelabel"></wm-label>
                                                <wm-label caption="bind:Variables.personHistoryData.dataSet[$i].newPropertyValues.value" name="NewPropertyValuelabel" class="p"></wm-label>
                                            </wm-listtemplate>
                                        </wm-livelist>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn5_1" padding="0.5em unset unset unset">
                                        <wm-label padding="0.2em unset" name="Newlabel" caption="NEW" class="label-success pull-right text-center" width="80" fontunit="em"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3" class="old-block">
                                    <wm-gridcolumn columnwidth="10" name="gridcolumn6">
                                        <wm-livelist name="OldPropertylivelist" dataset="bind:Variables.personHistoryData.dataSet[$i].oldPropertyValues" listclass="list-inline" itemsperrow="xs-1 sm-2 md-2 lg-3">
                                            <wm-listtemplate layout="inline" name="listtemplate2_2">
                                                <wm-label caption="bind:Variables.personHistoryData.dataSet[$i].oldPropertyValues.types" class="p text-muted" name="OldPropertyKeylabel"></wm-label>
                                                <wm-label caption="bind:Variables.personHistoryData.dataSet[$i].oldPropertyValues.value" name="OldPropertyValuelabel" class="p"></wm-label>
                                            </wm-listtemplate>
                                        </wm-livelist>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn7" padding="0.5em unset unset unset">
                                        <wm-label padding="0.2em unset" caption="OLD" class="label-default pull-right text-center" name="Oldlabel" width="80"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
