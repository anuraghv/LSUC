<wm-partial data-ng-controller="alertsPageController" type="popover" name="partial1">
    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" dataset="bind:Variables.approvals.dataSet" name="notificationLiveList" navigation="On-Demand" orderby="pk:asc" pagesize="5" on-click="Variables.goToPageLicenseeApprovals.invoke()">
        <wm-listtemplate layout="blank" name="listtemplate1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                        <wm-picture height="4em" shape="circle" picturesource="http://dev.wavemaker.com/example/comedians/harpomarx.jpg" name="picture1"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn2">
                        <wm-label class="h4" width="100%" caption="Status Change" name="label1" margin="unset unset 0px unset"></wm-label>
                        <wm-label class="p" width="100%" caption="bind:Variables.approvals.dataSet[$i].licensee.person.firstName +' ('+Variables.approvals.dataSet[$i].licensee.licenseeNumber+')'" name="label2"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
