<wm-page data-ng-controller="SearchPageController" pagetitle="Search" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-label padding="unset 0.5em" name="label1" caption="bind:pageParams.q"></wm-label>
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Licensee">
                    <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" dataset="bind:Variables.LSUCLicenseeData.dataSet" navigation="Basic" name="livelist1">
                        <wm-listtemplate layout="media" name="listtemplate1">
                            <wm-card name="card1">
                                <wm-card-content fontsize="0.8" fontunit="em" name="card_content1">
                                    <wm-layoutgrid columns="2" name="layoutgrid1">
                                        <wm-gridrow name="gridrow1">
                                            <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn1">
                                                <wm-picture name="Picture" width="100%"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn2">
                                                <wm-label name="ID" caption="bind:Variables.LSUCLicenseeData.dataSet.licenseeNumber" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Name" caption="Name" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="JobTitle" caption="JobTitle" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Department" caption="Department" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Location" caption="Location" class="text-muted p" whitespace="nowrap"></wm-label>
                                                <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-card-content>
                            </wm-card>
                        </wm-listtemplate>
                    </wm-livelist>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="Business">
                    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.LSUCBusinessData.dataSet" navigation="Basic" name="livelist2">
                        <wm-listtemplate layout="inline" name="listtemplate2">
                            <wm-container class="media-left" name="container1">
                                <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                            </wm-container>
                            <wm-container class="media-body" name="container2">
                                <wm-label class="p media-heading" name="Name" caption="bind:Variables.LSUCBusinessData.dataSet.businessName" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                            </wm-container>
                        </wm-listtemplate>
                    </wm-livelist>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="Person">
                    <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" dataset="bind:Variables.LSUCPersonData.dataSet" navigation="Basic" name="livelist3">
                        <wm-listtemplate layout="media" name="listtemplate3">
                            <wm-card name="card2">
                                <wm-card-content fontsize="0.8" fontunit="em" name="card_content2">
                                    <wm-layoutgrid columns="2" name="layoutgrid2">
                                        <wm-gridrow name="gridrow2">
                                            <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn3">
                                                <wm-picture name="Picture" width="100%"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn4">
                                                <wm-label name="ID" caption="ID" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Name" caption="bind:Variables.LSUCPersonData.dataSet.firstName" class="h4" margin="0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="JobTitle" caption="bind:Variables.LSUCPersonData.dataSet.middleNames" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Department" caption="Department" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                                <wm-label name="Location" caption="Location" class="text-muted p" whitespace="nowrap"></wm-label>
                                                <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                                <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-card-content>
                            </wm-card>
                        </wm-listtemplate>
                    </wm-livelist>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
