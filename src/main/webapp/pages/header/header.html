<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="6" padding="unset unset unset 1em">
                <wm-picture picturesource="resources/images/imagelists/logo.png" name="AppLogo" margin="1em unset unset unset" height="40" class="app-logo"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn3" horizontalalign="right">
                <wm-nav type="pills" name="nav1" class="app-header-actions">
                    <wm-nav-item name="nav_item4_1">
                        <wm-anchor name="searchLink" iconclass="wi wi-search fa-2x" class="app-header-action" caption="" on-click="Variables.goToPage_Search.invoke()"></wm-anchor>
                    </wm-nav-item>
                    <wm-nav-item name="nav_item5">
                        <wm-popover popoverwidth="240" popoverheight="360" name="alertsInfo" iconclass="wi wi-bell fa-2x" caption="" class="app-header-action" badgevalue="10" content="alerts"></wm-popover>
                    </wm-nav-item>
                    <wm-nav-item name="nav_item2">
                        <wm-popover popoverwidth="240" name="settings" iconclass="wi wi-gear fa-2x" caption="" class="app-header-action" content="settings"></wm-popover>
                    </wm-nav-item>
                    <wm-nav-item name="nav_item4">
                        <wm-menu caption="" autoclose="outsideClick" name="userActions" iconclass="wi wi-user fa-2x" type="anchor" menuclass="app-header-action" menuposition="down,left"></wm-menu>
                    </wm-nav-item>
                </wm-nav>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
