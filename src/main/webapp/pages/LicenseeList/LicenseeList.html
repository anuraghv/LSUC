<wm-page data-ng-controller="LicenseeListPageController" pagetitle="Licensee List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="Home, LicenseeList" name="breadcrumb1"></wm-breadcrumb>
            <wm-livefilter title="Filter Licensee" dataset="bind:Variables.LSUCLicenseeData.dataSet" captionalign="left" captionposition="top" name="licenseeFilter" collapsible="true" expanded="false">
                <wm-layoutgrid columns="2" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                            <wm-filter-field name="person" field="person" displayname="Person" widget="autocomplete" lookup-type="Person" lookup-field="pk" is-related="true" related-entity-name="Person" is-range="false" type="integer" is-primary-key="false"
                            generator="assigned" show="true" key="person" placeholder="Search" datafield="key" searchkey="value" displaylabel="value"></wm-filter-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                            <wm-filter-field name="geographicarea" field="geographicarea" displayname="Geographicarea" widget="number" lookup-type="Geographicarea" lookup-field="pk" is-related="true" related-entity-name="Geographicarea" is-range="false" type="integer"
                            is-primary-key="false" generator="assigned" show="true" inputtype="number" key="geographicarea" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                            <wm-filter-field name="licenseeNumber" field="licenseeNumber" displayname="Licensee Number" widget="text" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" inputtype="text" key="licenseeNumber"
                            placeholder="Enter value" matchmode="start"></wm-filter-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                            <wm-filter-field name="licencetype" field="licencetype" displayname="Licencetype" widget="number" lookup-type="Licencetype" lookup-field="pk" is-related="true" related-entity-name="Licencetype" is-range="false" type="integer" is-primary-key="false"
                            generator="assigned" show="true" inputtype="number" key="licencetype" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                            <wm-filter-field name="hasInsurance" field="hasInsurance" displayname="Has Insurance" widget="text" is-range="false" type="character" is-primary-key="false" generator="assigned" show="true" inputtype="text" key="hasInsurance" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                            <wm-filter-field name="licenseDate" field="licenseDate" displayname="License Date" widget="date" is-range="true" type="date" is-primary-key="false" generator="assigned" show="true" key="licenseDate" placeholder="Select date"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-filter-action key="filter" display-name="Filter" show="true" class="btn-primary" iconclass="wi wi-filter-list" title="Filter" action="filter()" disabled="false" type="button"></wm-filter-action>
                <wm-filter-action key="clear" display-name="Clear" show="true" class="btn-secondary" iconclass="wi wi-cancel" title="Clear" action="clearFilter()" disabled="false" type="button"></wm-filter-action>
            </wm-livefilter>
            <wm-grid title="" dataset="bind:Widgets.licenseeFilter.result" navigation="Basic" name="licenseeTable">
                <wm-grid-column binding="licenseeNumber" caption="Licensee Number" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="person.firstName" caption="First Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Person"></wm-grid-column>
                <wm-grid-column binding="person.lastName" caption="Last Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Person"></wm-grid-column>
                <wm-grid-column binding="person.middleNames" caption="Middle Names" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Person"></wm-grid-column>
                <wm-grid-column binding="licenseDate" caption="License Date" type="date" generator="assigned" edit-widget-type="date" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="isInDiscipline" caption="Is In Discipline" type="character" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="hasInsurance" caption="Has Insurance" type="character" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="barCode" caption="Bar Code" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="licencetype.isActive" caption="Is Active" type="character" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Licencetype"></wm-grid-column>
                <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
                <wm-grid-row-action key="customRow" display-name="Info" show="true" class="btn-transparent" iconclass="wi wi-navigate-next" title="Custom rowActions" action="Variables.goToPage_Licensee.invoke()" disabled="false"></wm-grid-row-action>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
