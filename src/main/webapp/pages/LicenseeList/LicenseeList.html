<wm-page data-ng-controller="LicenseeListPageController" pagetitle="Licensee List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-breadcrumb dataset="Home, Licensees" name="breadcrumb1"></wm-breadcrumb>
            <wm-container name="container2" horizontalalign="right">
                <wm-switch datavalue="List" name="gridListViewSwitch" dataset="List, Card" width="120"></wm-switch>
            </wm-container>
            <wm-livefilter title="Filter Licensee" dataset="bind:Variables.LSUCLicenseeData.dataSet" captionalign="left" captionposition="top" name="licenseeFilter" collapsible="true" expanded="false" margin="unset unset 0px unset">
                <wm-layoutgrid columns="2" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn1">
                            <wm-filter-field name="licenseeNumber" field="licenseeNumber" displayname="Licensee Number" widget="text" is-range="false" type="string" is-primary-key="false" generator="assigned" show="true" inputtype="text" key="licenseeNumber"
                            placeholder="Enter value" matchmode="start"></wm-filter-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                            <wm-filter-field name="licencetype" field="licencetype" displayname="Licence Type" widget="select" lookup-type="Licencetype" lookup-field="shortNameEnglish" is-related="true" related-entity-name="Licencetype" is-range="false" type="integer"
                            is-primary-key="false" generator="assigned" show="true" key="licencetype" placeholder="Enter value" datafield="key" displayfield="value" matchmode="start"></wm-filter-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn6">
                            <wm-filter-field name="person" field="person" related-field="Person" widget="text" is-range="false" lookup-type="Person" lookup-field="firstName" show="true" is-related="true" related-entity-name="Person" type="integer" is-primary-key="false"
                            generator="assigned" matchmode="anywhere" inputtype="text" displayname="Name" key="person" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn7">
                            <wm-filter-field name="geographicarea" field="geographicarea" displayname="City" widget="select" lookup-type="Geographicarea" lookup-field="shortNameEnglish" is-related="true" related-entity-name="Geographicarea" is-range="false"
                            type="integer" is-primary-key="false" generator="assigned" show="true" key="geographicarea" placeholder="Enter value" datafield="key" displayfield="value" matchmode="start"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-filter-action key="filter" display-name="Filter" show="true" class="btn-primary" iconclass="wi wi-filter-list" title="Filter" action="filter()" disabled="false" type="button"></wm-filter-action>
                <wm-filter-action key="clear" display-name="Reset" show="true" class="btn-secondary" iconclass="wi wi-cancel" title="Clear" action="clearFilter()" disabled="false" type="button"></wm-filter-action>
            </wm-livefilter>
            <wm-grid title="" dataset="bind:Widgets.licenseeFilter.result" navigation="Basic" name="licenseeTable" navigationalign="right" show="bind:Widgets.gridListViewSwitch.datavalue == 'List'" on-click="Variables.goToPage_Licensee.invoke()">
                <wm-grid-column binding="licenseeNumber" caption="Licensee Number" type="string" widget-type="anchor" generator="assigned" edit-widget-type="text" show="true" readonly="false" on-click="Variables.goToPage_Licensee.invoke()">
                    <wm-anchor caption="{{row.getProperty('licenseeNumber')}}" hyperlink="" class="" data-ng-class=""></wm-anchor>
                </wm-grid-column>
                <wm-grid-column binding="licencetype.licenseetype.code" caption="Licence Type" type="string" widget-type="label" edit-widget-type="text" searchable="false" show="true" readonly="false">
                    <wm-label caption="{{row.getProperty('licencetype.licenseetype.code')}} {{row.getProperty('licencetype.shortNameEnglish')}}" class="" data-ng-class=""></wm-label>
                </wm-grid-column>
                <wm-grid-column binding="Name" caption="Name" type="string" widget-type="label" readonly="true" edit-widget-type="text" searchable="false" show="true">
                    <wm-label caption="{{row.getProperty('person.firstName')}} {{row.getProperty('person.lastName')}}" class="" data-ng-class=""></wm-label>
                </wm-grid-column>
                <wm-grid-column binding="legacyclassstatus.shortNameEnglish" caption="Class" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Legacyclassstatus"></wm-grid-column>
                <wm-grid-column binding="person.firstName" caption="First Name" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="false" related-entity-name="Person"></wm-grid-column>
                <wm-grid-column binding="person.lastName" caption="Last Name" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="false" related-entity-name="Person"></wm-grid-column>
                <wm-grid-column binding="licencetype.shortNameEnglish" caption="License Type Short Name" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="false" related-entity-name="Licencetype"></wm-grid-column>
                <wm-grid-column binding="geographicarea.shortNameEnglish" caption="City" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Geographicarea"></wm-grid-column>
            </wm-grid>
            <wm-livelist listclass="list-group" itemsperrow="xs-2 sm-4 md-4 lg-4" template="true" class="list-card" dataset="bind:Variables.LSUCLicenseeData.dataSet" navigation="Basic" name="licenseeLiveList" show="bind:Widgets.gridListViewSwitch.datavalue == 'Card'">
                <wm-listtemplate layout="media" name="listtemplate1">
                    <wm-card name="Contact Card">
                        <wm-card-content horizontalalign="center" name="card_content1">
                            <wm-label class="h4 text-muted" caption="bind:Variables.LSUCLicenseeData.dataSet.data[$i].licenseeNumber" whitespace="nowrap" name="label5" textalign="center"></wm-label>
                            <wm-label name="Name" class="h4 text-center" margin="unset unset 0em unset" caption="bind:Variables.LSUCLicenseeData.dataSet.person.firstName" whitespace="nowrap"></wm-label>
                            <wm-label name="JobTitle" class="p text-muted  text-center" caption="bind:Variables.LSUCLicenseeData.dataSet.data[$i].licencetype.licenseetype.shortNameEnglish" whitespace="nowrap"></wm-label>
                        </wm-card-content>
                        <wm-card-footer horizontalalign="center" name="card_footer1">
                            <wm-container name="container7" class="media-left" horizontalalign="right" bordercolor="#9d9d9d" borderstyle="solid" borderwidth="0px 1px 0px 0px">
                                <wm-label padding="unset 0.5em" name="label10" caption="City" width="100%"></wm-label>
                                <wm-label padding="unset 0.5em" name="label11" caption="bind:Variables.LSUCLicenseeData.dataSet.data[$i].geographicarea.shortNameEnglish" textalign="right"></wm-label>
                            </wm-container>
                            <wm-container name="container8" class="media-right" horizontalalign="left">
                                <wm-label padding="unset 0.5em" name="label12" caption="Status" width="100%"></wm-label>
                                <wm-label padding="unset 0.5em" name="label13" caption="bind:Variables.LSUCLicenseeData.dataSet.data[$i].legacyclassstatus.code" textalign="left"></wm-label>
                            </wm-container>
                        </wm-card-footer>
                    </wm-card>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
