                    <wm-grid-column binding="firstName" caption="First Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="lastName" caption="Last Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="middleNames" caption="Middle Names" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>

                    <wm-grid-column binding="gender.shortNameEnglish" caption="Name English" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Gender" readonly="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>

                <wm-liveform novalidate="false" errormessage="" title="Person Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.LSUCPersonData1.dataSet" captionalign="left" captionposition="top" name="liveform2_1">
                    <wm-layoutgrid columns="3" name="layoutgrid2_1">
                        <wm-gridrow name="gridrow2_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn4_1">
                                <wm-form-field name="firstName" displayname="First Name" required="false" show="true" generator="assigned" primary-key="false" key="firstName" type="string" is-related="false" maxchars="100" pc-display="true" mobile-display="true"
                                widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn5_1">
                                <wm-form-field name="lastName" displayname="Last Name" required="false" show="true" generator="assigned" primary-key="false" key="lastName" type="string" is-related="false" maxchars="100" pc-display="true" mobile-display="true"

                            <wm-gridcolumn columnwidth="4" name="gridcolumn6_1">
                                <wm-form-field name="middleNames" displayname="Middle Names" required="false" show="true" generator="assigned" primary-key="false" key="middleNames" type="string" is-related="false" maxchars="100" pc-display="true" mobile-display="true"

                            <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                                <wm-form-field name="commonlyReferredToName" displayname="Commonly Referred To Name" required="false" show="true" generator="assigned" primary-key="false" key="commonlyReferredToName" type="string" is-related="false" maxchars="100"

                            <wm-gridcolumn columnwidth="4" name="gridcolumn8">

                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn11">
                                <wm-form-field name="prefix" displayname="Prefix" required="false" show="true" generator="assigned" primary-key="false" key="prefix" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>

                            <wm-gridcolumn columnwidth="4" name="gridcolumn12">
                                <wm-form-field name="suffix" displayname="Suffix" required="false" show="true" generator="assigned" primary-key="false" key="suffix" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="pk" displayname="Pk" required="true" show="false" generator="identity" primary-key="true" key="pk" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>

            <wm-livegrid formlayout="dialog" name="livegrid2">

                    <wm-grid-column binding="businessperson.businessFk" caption="Business Fk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" related-entity-name="Businessperson" readonly="true"></wm-grid-column>

                    <wm-grid-column binding="businesspersonrelationshiptype.pk" caption="Businesspersonrelationshiptype Pk" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="Businesspersonrelationshiptype"></wm-grid-column>
                    <wm-grid-column binding="businesspersonrelationshiptype.code" caption="Businesspersonrelationshiptype Code" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Businesspersonrelationshiptype"

                    <wm-grid-column binding="businesspersonrelationshiptype.shortNameEnglish" caption="Name English" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Businesspersonrelationshiptype"
                    readonly="true"></wm-grid-column>
                    <wm-grid-column binding="businesspersonrelationshiptype.shortNameFrench" caption="Name French" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Businesspersonrelationshiptype"
                    readonly="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" errormessage="" title="Businesspersonrelationship Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.LSUCBusinesspersonrelationshipData.dataSet" captionalign="left" captionposition="top"

                                <wm-form-field name="userReportedStartDate" displayname="User Reported Start Date" required="false" show="true" generator="assigned" primary-key="false" key="userReportedStartDate" type="date" is-related="false" pc-display="true"

                            <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                <wm-form-field name="businessperson" displayname="Businessperson" required="false" show="true" generator="assigned" primary-key="false" key="businessperson" type="list" is-related="true" pc-display="true" mobile-display="true"

                                <wm-form-field name="businesspersonrelationshiptype" displayname="Businesspersonrelationshiptype" required="false" show="true" generator="assigned" primary-key="false" key="businesspersonrelationshiptype" type="list" is-related="true"

                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="pk" displayname="Pk" required="true" show="false" generator="identity" primary-key="true" key="pk" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>

            <wm-grid editmode="inline" title="Licenseephotoidcard List" dataset="bind:Variables.LSUCLicenseephotoidcardData.dataSet" navigation="Basic" name="grid3">
                <wm-grid-column binding="pk" caption="Pk" type="integer" primary-key="true" generator="identity" readonly="true" edit-widget-type="number" show="true"></wm-grid-column>
                <wm-grid-column binding="expiryDate" caption="Expiry Date" type="date" generator="assigned" edit-widget-type="date" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="photo" caption="Photo" type="blob" generator="assigned" edit-widget-type="upload" searchable="false" show="true" readonly="false"><a ng-if="columnValue != null" class="col-md-9" target="_blank" data-ng-href="{{contentBaseUrl + row[primaryKey] + '/content/'+ colDef.field}}"><i class="wm-icon wm-icon24 wi wi-file"></i></a>
                </wm-grid-column>
                <wm-grid-column binding="applicationDate" caption="Application Date" type="date" generator="assigned" edit-widget-type="date" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="applicationReceivedDate" caption="Application Received Date" type="date" generator="assigned" edit-widget-type="date" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="verifiedDate" caption="Verified Date" type="date" generator="assigned" edit-widget-type="date" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="issuedDate" caption="Issued Date" type="date" generator="assigned" edit-widget-type="date" show="true" readonly="false"></wm-grid-column>
