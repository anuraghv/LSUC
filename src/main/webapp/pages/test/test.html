<wm-page data-ng-controller="testPageController" pagetitle="Test" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livefilter title="Filter Personlanguagecommunicationchannel" dataset="bind:Variables.LSUCPersonlanguagecommunicationchannelData.dataSet" captionalign="left" captionposition="top" name="livefilter1">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-filter-field name="communicationchannel" field="communicationchannel" displayname="Communicationchannel" widget="number" lookup-type="Communicationchannel" lookup-field="pk" is-related="true" related-entity-name="Communicationchannel"
                            is-range="false" type="integer" is-primary-key="false" generator="assigned" show="true" inputtype="number" key="communicationchannel" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                            <wm-filter-field name="personlanguage" field="personlanguage" displayname="Personlanguage" widget="select" lookup-type="Personlanguage" lookup-field="person.pk" is-related="true" related-entity-name="Personlanguage" is-range="false"
                            type="string" is-primary-key="false" generator="assigned" show="true" inputtype="number" key="personlanguage" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                            <wm-filter-field name="proficiencylevel" field="proficiencylevel" displayname="Proficiencylevel" widget="number" lookup-type="Proficiencylevel" lookup-field="pk" is-related="true" related-entity-name="Proficiencylevel" is-range="false"
                            type="integer" is-primary-key="false" generator="assigned" show="true" inputtype="number" key="proficiencylevel" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                            <wm-filter-field name="pk" field="pk" displayname="Pk" widget="number" is-range="false" type="integer" is-primary-key="true" generator="assigned" show="true" inputtype="number" key="pk" placeholder="Enter value"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-filter-action key="filter" display-name="Filter" show="true" class="btn-primary" iconclass="wi wi-filter-list" title="Filter" action="filter()" disabled="false" type="button"></wm-filter-action>
                <wm-filter-action key="clear" display-name="Clear" show="true" class="btn-secondary" iconclass="wi wi-cancel" title="Clear" action="clearFilter()" disabled="false" type="button"></wm-filter-action>
            </wm-livefilter>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
