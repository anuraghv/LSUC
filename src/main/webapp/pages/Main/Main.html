<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="0px 0px unset 0px">
            <wm-layoutgrid name="layoutgrid12">
                <wm-gridrow name="gridrow2" class="bg-info" padding="2em 1em">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn5">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-6 control-label" name="label3" caption="Search" fontsize="1.5" fontunit="em" padding="0.5em .5em unset unset" textalign="right"></wm-label>
                            <wm-container class="col-md-6" name="container2">
                                <wm-select name="filterOption" dataset="Licensee, Business" datafield="All Fields" datavalue="Licensee" class="input-lg"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                        <wm-search name="searchLicensee" dataset="bind:Variables.Licensee.dataSet" searchkey="licenseeNumber,person.firstName,person.lastName" displaylabel="bind:$[data[$i].licenseeNumber] + &quot; - [ &quot; + $[data[$i].person.firstName] + &quot; &quot; + $[data[$i].person.lastName] + &quot;]&quot;"
                        datafield="All Fields" on-select="Variables.goToPage_LicenseeInfo.invoke()" placeholder="Search Licensee ID, Name" class="input-group-lg" show="bind:Widgets.filterOption.datavalue === 'Licensee'"></wm-search>
                        <wm-search datafield="All Fields" on-select="Variables.goToPage_Business.invoke()" name="searchBusiness" placeholder="Search Business Number, Name" dataset="bind:Variables.BusinessData.dataSet" searchkey="alsoKnownAs,businessName,businessNumber"
                        displaylabel="businessName" orderby="businessName:desc" class="input-group-lg" show="bind:Widgets.filterOption.datavalue === 'Business'"></wm-search>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4" horizontalalign="right">
                        <wm-button class="btn-primary" caption="Add Licensee" type="button" margin="unset 0.5em" name="button2" iconclass="fa fa-user-plus" on-click="Variables.goToPage_AddLicensee.invoke()"></wm-button>
                        <wm-button class="btn-primary" caption="Add Business" type="button" margin="unset 0.5em" name="button1" iconclass="wi wi-business" on-click="Variables.goToPage_AddBusiness.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow14" padding="1em unset unset unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn36" padding="unset 1em">
                        <wm-panel iconclass="wi wi-format-list-bulleted" autoclose="outsideClick" name="panel1" title="Recent Activity">
                            <wm-panel-footer name="panel_footer1"></wm-panel-footer>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn37" padding="unset 1em">
                        <wm-panel iconclass="wi wi-done" autoclose="outsideClick" title="Pending Approvals" name="panel2">
                            <wm-panel-footer name="panel_footer2"></wm-panel-footer>
                        </wm-panel>
                        <wm-panel iconclass="wi wi-format-list-bulleted" autoclose="outsideClick" title="Reports" name="panel3">
                            <wm-panel-footer name="panel_footer3"></wm-panel-footer>
                            <wm-composite name="composite2">
                                <wm-label class="col-md-3 control-label" name="label7"></wm-label>
                                <wm-container class="col-md-9" name="container3">
                                    <wm-date name="date1"></wm-date>
                                    <wm-date name="date2"></wm-date>
                                </wm-container>
                            </wm-composite>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" padding="unset 1em">
                        <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-bar-chart" name="chart1"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7" padding="unset 1em">
                        <wm-chart type="Line" title="Line Chart" height="250px" iconclass="wi wi-line-chart" name="chart2"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8" padding="unset 1em">
                        <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-business" name="chart3" dataset="bind:Variables.BusinessData.dataSet" xaxisdatakey="businessName" yaxisdatakey="numberOfEmployees" orderby="numberOfEmployees:desc"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
