<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-page-content columnwidth="12" name="mainContent" padding="0px 0px unset 0px">
            <wm-layoutgrid name="layoutgrid12">
                <wm-gridrow name="gridrow2" class="bg-primary" padding="1em">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn5">
                        <wm-composite name="composite1">
                            <wm-label class="col-md-3 control-label" name="label3" caption="Search" fontunit="em" padding="0.5em .5em unset unset" textalign="left"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-select name="filterOption" dataset="Licensee, Business" datavalue="Licensee"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn22_1">
                        <wm-search datafield="All Fields" on-select="Variables.goToPage_Business.invoke()" name="searchBusiness" placeholder="Search Business Number, Name" dataset="bind:Variables.BusinessData.dataSet" searchkey="alsoKnownAs,businessName,businessNumber"
                        displaylabel="businessName" orderby="businessName:desc" show="bind:Widgets.filterOption.datavalue === 'Business'" width="100%"></wm-search>
                        <wm-search name="searchLicensee" dataset="bind:Variables.Licensee.dataSet" searchkey="licenseeNumber,person.firstName,person.lastName" displaylabel="bind:$[data[$i].licenseeNumber] + &quot; - [ &quot; + $[data[$i].person.firstName] + &quot; &quot; + $[data[$i].person.lastName] + &quot;]&quot;"
                        datafield="All Fields" on-select="Variables.goToPage_LicenseeInfo.invoke()" placeholder="Search Licensee ID, Name" show="bind:Widgets.filterOption.datavalue === 'Licensee'" width="100%"></wm-search>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="8" name="gridcolumn4" horizontalalign="right">
                        <wm-button class="btn-secondary" caption="Add Licensee" type="button" margin="unset 0.5em" name="button2" iconclass="fa fa-user-plus" on-click="Variables.goToPage_AddLicensee.invoke()"></wm-button>
                        <wm-button class="btn-secondary" caption="Add Business" type="button" margin="unset 0.5em" name="button1" iconclass="wi wi-business" on-click="Variables.goToPage_AddBusiness.invoke()"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow14" padding="1em unset unset unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn36" padding="unset 1em">
                        <wm-livelist iconclass="wi wi-format-list-bulleted" title="Recent Activity" listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.BusinessData.dataSet" navigation="On-Demand"
                        name="recentAcitivityLiveList">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-panel subheading="Mr Jack Dawson" iconclass="" autoclose="outsideClick" title="Address Change" badgevalue="1 Oct, 2014" collapsible="true" closable="false" content="RecentActivity" name="recentActivityPanel" expanded="false"></wm-panel>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn37" padding="unset 1em">
                        <wm-livelist iconclass="wi wi-done" autoclose="outsideClick" title="Pending Approvals" listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.pendingApprovals.dataSet" navigation="On-Demand"
                        name="pendingApprovalLiveList" on-click="pendingApprovalLiveListClick($event, $scope)">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-panel name="panel3" collapsible="true" expanded="false" subheading="time" title="bind:Variables.pendingApprovals.dataSet[$i].licensee.licenseeNumber" badgevalue="bind:Variables.pendingApprovals.dataSet[$i].status">
                                    <wm-anchor margin="unset 0.5em" name="anchor1" caption="bind:Variables.pendingApprovals.dataSet.data[$i].licensee.person.firstName +' '+ Variables.pendingApprovals.dataSet.data[$i].licensee.person.lastName" on-click="Variables.goToPage_Approval.invoke()"></wm-anchor>
                                    <wm-layoutgrid name="layoutgrid3" class="new-block app-form">
                                        <wm-gridrow name="gridrow7">
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn16">
                                                <wm-label name="label9_1" caption="Class" class="control-label" width="100%"></wm-label>
                                                <wm-label name="label10_1" caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"
                                                class="form-control-static"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn18">
                                                <wm-label caption="Practice Group" class="control-label" width="100%" name="label11"></wm-label>
                                                <wm-label name="label12" caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.practicegroup.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"
                                                class="form-control-static"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn19">
                                                <wm-label caption="Effective From" class="control-label" width="100%" name="label13"></wm-label>
                                                <wm-label name="label14" caption="bind:Variables.pendingApprovals.dataSet.data[$i].newEffectiveFromDate" class="form-control-static"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn17"></wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow8">
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn20">
                                                <wm-label caption="Effective To" class="control-label" width="100%" name="label16"></wm-label>
                                                <wm-label name="label17" caption="bind:Variables.pendingApprovals.dataSet.data[$i].newEffectiveToDate" class="form-control-static"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn21" horizontalalign="left">
                                                <wm-checkbox caption="Is Primary" name="checkbox1" checkedvalue="Y" uncheckedvalue="N" disabled="true" datavalue="bind:Variables.pendingApprovals.dataSet.data[$i].newIsPrimary"></wm-checkbox>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn22">
                                                <wm-label padding="unset 0.5em" name="label18" caption="Status" class="control-label p"></wm-label>
                                                <wm-label padding="unset 0.5em" name="label17_1" caption="bind:Variables.pendingApprovals.dataSet.data[$i].status" color="red"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="4" name="gridcolumn23"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-buttongroup name="buttongroup1">
                                        <wm-button class="btn btn-primary" type="button" caption="Approve" name="approveBtn" on-click="approveBtnClick($event, $scope, item, currentItemWidgets)"></wm-button>
                                        <wm-button class="btn btn-danger" type="button" caption="Reject" name="rejectBtn" on-click="rejectBtnClick($event, $scope, item, currentItemWidgets)" margin="unset unset unset .5em"></wm-button>
                                    </wm-buttongroup>
                                </wm-panel>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" padding="unset 1em">
                        <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-bar-chart" name="chart1"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7" padding="unset 1em">
                        <wm-chart type="Line" title="Line Chart" height="250px" iconclass="wi wi-line-chart" name="chart2"></wm-chart>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8" padding="unset 1em">
                        <wm-chart type="Column" title="Business" height="250px" iconclass="wi wi-business" name="chart3" dataset="bind:Variables.BusinessData.dataSet" xaxisdatakey="businessName" yaxisdatakey="numberOfEmployees" orderby="numberOfEmployees:desc"
                        class="panel-default"></wm-chart>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
