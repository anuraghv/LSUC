<wm-partial data-ng-controller="PersonalRelationShipPageController" name="partial1">
    <wm-grid editmode="quickedit" title="" dataset="bind:Variables.LSUCPersonpersonData.dataSet" navigation="None" name="personRelationshipGrid" showheader="false" gridclass="table-striped">
        <wm-grid-column binding="personByPersonFkParent.firstName" caption="Parent Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Person"></wm-grid-column>
        <wm-grid-column binding="personByPersonFkChild.firstName" caption="Child Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Person"></wm-grid-column>
        <wm-grid-column binding="personrelationshiptype.shortNameEnglish" caption="Name English" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Personrelationshiptype"></wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
</wm-partial>
