<wm-partial data-ng-controller="LanguagePageController" name="partial1">
    <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.LSUCPersonlanguagecommunicationchannelData.dataSet" navigation="None" name="livelist2">
        <wm-listtemplate layout="inline" name="listtemplate2">
            <wm-liveform novalidate="false" errormessage="" title="bind:Widgets.livelist2.currentItem.communicationchannel.shortNameEnglish" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.LSUCPersonlanguagecommunicationchannelData.dataSet"
            captionalign="left" captionposition="top" formdata="bind:Widgets.livelist2.currentItem" name="liveform3">
                <wm-layoutgrid columns="2" name="layoutgrid3">
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                            <wm-form-field name="proficiencylevel" displayname="Proficiencylevel" show="true" primary-key="false" generator="assigned" key="proficiencylevel" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                            displayexpression="shortNameEnglish"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                            <wm-form-field name="personlanguage" displayname="Personlanguage" show="true" primary-key="false" generator="assigned" key="personlanguage" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                            displayexpression="language.shortNameEnglish"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field name="pk" displayname="Pk" show="false" primary-key="true" generator="identity" key="pk" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-listtemplate>
    </wm-livelist>
</wm-partial>
