<wm-partial data-ng-controller="LanguagePageController" name="partial1">
    <wm-liveform novalidate="false" errormessage="" title="" iconclass="" defaultmode="Edit" dataset="bind:Variables.LSUCPersonlanguagecommunicationchannelData.dataSet" captionalign="left" captionposition="top" formdata="bind:Widgets.livelist2.currentItem"
    name="liveform3">
        <wm-layoutgrid columns="2" name="layoutgrid3">
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                    <wm-liveform novalidate="false" errormessage="" title="" iconclass="" defaultmode="Edit" dataset="bind:Variables.LSUCPersonlanguageData.dataSet" captionalign="left" captionposition="top" name="personlanguage">
                        <wm-layoutgrid columns="2" name="layoutgrid2">
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                    <wm-form-field name="language" displayname="Language" show="true" primary-key="false" generator="assigned" key="language" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                    displayexpression="shortNameEnglish"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field name="pk" displayname="Pk" show="false" primary-key="true" generator="identity" key="pk" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    </wm-liveform>
                    <wm-form-field name="proficiencylevel" displayname="Proficiencylevel" show="true" primary-key="false" generator="assigned" key="proficiencylevel" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                    displayexpression="shortNameEnglish"></wm-form-field>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                    <wm-form-field name="communicationchannel" displayname="Communicationchannel" show="true" primary-key="false" generator="assigned" key="communicationchannel" type="list" is-related="true" readonly="false" required="false" widget="select"
                    displayexpression="shortNameEnglish" placeholder="Select value"></wm-form-field>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn columnwidth="6" name="gridcolumn6_1"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn7_1"></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-form-field name="pk" displayname="Pk" show="false" primary-key="true" generator="identity" key="pk" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
        <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" type="button" update-mode="true"></wm-form-action>
        <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
    </wm-liveform>
    <wm-grid editmode="inline" title="Personlanguagecommunicationchannel List" dataset="bind:Variables.LSUCPersonlanguagecommunicationchannelData.dataSet" navigation="None" name="grid1">
        <wm-grid-column binding="communicationchannel.code" caption="Communicationchannel Code" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Communicationchannel"></wm-grid-column>
        <wm-grid-column binding="communicationchannel.shortNameEnglish" caption="Name English" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Communicationchannel"></wm-grid-column>
        <wm-grid-column binding="communicationchannel.isActive" caption="Is Active" type="character" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Communicationchannel"></wm-grid-column>
        <wm-grid-column binding="communicationchannel.isDefault" caption="Is Default" type="character" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Communicationchannel"></wm-grid-column>
        <wm-grid-column binding="communicationchannel.displaySequenceEnglish" caption="Sequence English" type="integer" generator="assigned" readonly="true" edit-widget-type="number" show="true" related-entity-name="Communicationchannel"></wm-grid-column>
        <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
        <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
        <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
        <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
    </wm-grid>
</wm-partial>
