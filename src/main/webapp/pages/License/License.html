<wm-partial data-ng-controller="LicensePageController" name="partial1">
    <wm-layoutgrid name="layoutgrid3">
        <wm-gridrow name="gridrow9">
            <wm-gridcolumn columnwidth="6" name="gridcolumn22" padding="unset 1em unset unset">
                <wm-liveform novalidate="false" errormessage="" title="License Status" iconclass="" defaultmode="View" dataset="bind:Variables.licenseStatusData.dataSet" captionalign="left" captionposition="top" name="licenseStatusForm" formdata="bind:Variables.licenseStatusData.firstRecord"
                on-success="licenseStatusFormSuccess($event, $operation, $data)" on-beforeservicecall="licenseStatusFormBeforeservicecall($event, $operation, $data)">
                    <wm-container name="container1_2" horizontalalign="right" margin="-4em unset unset unset" show="bind: !Widgets.licenseStatusForm.isUpdateMode">
                        <wm-button type="button" margin="unset 0.5em" name="licenseStUpBtn" iconclass="wi wi-mode-edit fa-2x" caption="Edit" class="btn-primary" on-click="licenseStUpBtnClick($event, $scope)"></wm-button>
                    </wm-container>
                    <wm-layoutgrid columns="2" name="layoutgrid2">
                        <wm-gridrow name="gridrow13">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn26">
                                <wm-form-field name="Class" key="Class" displayname="Class" show="true" type="list" displayexpression="practicegroup.code + ' -  '  + practicegroup.shortNameEnglish" widget="select" placeholder="Select value"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn27_1 ">
                                <wm-form-field name="classpraticegroup" displayname="Practice Group" show="true" primary-key="false" generator="assigned" key="classpraticegroup" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                displayexpression="practicegroup.code + ' -  ' + practicegroup.shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow14 ">
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn27 ">
                                <wm-form-field name="effectiveFromDate" displayname="Effective From Date" show="true" primary-key="false" generator="assigned" key="effectiveFromDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn28 ">
                                <wm-form-field name="effectiveToDate" displayname="Effective To Date" show="true" primary-key="false" generator="assigned" key="effectiveToDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow1 ">
                            <wm-gridcolumn name="gridcolumn1 " columnwidth="6 ">
                                <wm-form-field name="isPrimary" displayname="Is Primary" show="true" primary-key="false" generator="assigned" key="isPrimary" type="character" readonly="false" required="false" widget="checkbox" maxchars="1" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="pk" displayname="Pk" show="false" primary-key="true" generator="identity" key="pk" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" shortcutkey="" disabled="false" type="button" update-mode="true"></wm-form-action>
                </wm-liveform>
                <wm-liveform novalidate="false " errormessage=" " title="Insurance " iconclass=" " defaultmode="View " dataset="bind:Variables.LicenseeInsurance.dataSet " captionalign="left " captionposition="top " name="insuranceForm " formdata="bind:Variables.LicenseeInsurance.firstRecord "
                on-success="insuranceFormSuccess($event, $operation, $data)">
                    <wm-container name="container2" horizontalalign="right" margin="-4em unset unset unset" show="bind: !Widgets.insuranceForm.isUpdateMode">
                        <wm-button class="btn-primary" type="button" caption="Edit" name="insuranceUpBtn" iconclass="wi wi-mode-edit fa-2x" on-click="button2Click($event, $scope)"></wm-button>
                    </wm-container>
                    <wm-layoutgrid columns="3 " name="layoutgrid6 ">
                        <wm-gridrow name="gridrow14_2 ">
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn34_1 ">
                                <wm-form-field name="insurancecoveragetype " displayname="Coverage Type " show="true " primary-key="false " generator="assigned " key="insurancecoveragetype " type="list " is-related="true " readonly="false
                                " required="false " widget="select " placeholder="Select value " displayexpression="code + ' - ' + shortNameEnglish "></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn35_2 ">
                                <wm-form-field name="isInsured " displayname="Is Insured " show="true " primary-key="false " generator="assigned " key="isInsured " type="string " readonly="false " required="false " widget="checkbox " maxchars="18
                                " placeholder="Enter value " checkedvalue="Y" uncheckedvalue="N"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="pk " displayname="Pk " show="false " primary-key="true " generator="identity " key="pk " type="integer " readonly="true " required="true " step="0 " widget="number " inputtype="number " placeholder="Enter value "></wm-form-field>
                    <wm-form-action key="cancel " display-name="Cancel " show="true " class="form-cancel btn-secondary " iconclass="wi wi-cancel " title="Cancel " action="cancel() " disabled="false " type="button " update-mode="true "></wm-form-action>
                    <wm-form-action key="save " display-name="Save " show="true " class="form-save btn-success " iconclass="wi wi-save " title="Save " disabled="false " type="submit " update-mode="true "></wm-form-action>
                </wm-liveform>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6 " name="gridcolumn23 ">
                <wm-liveform novalidate="false " errormessage=" " title="Details " iconclass=" " defaultmode="View " dataset="bind:Variables.LicenseeData.dataSet " captionalign="left " captionposition="top " name="licenseDetailsForm " formdata="bind:Variables.LicenseeData.firstRecord "
                on-success="licenseDetailsFormSuccess($event, $operation, $data) ">
                    <wm-container name="container1_1 " horizontalalign="right " show="bind:!Widgets.licenseDetailsForm.isUpdateMode " margin="-4em unset unset unset ">
                        <wm-button margin="unset 0.5em " type="button " name="licenseDetUpBtn " iconclass="wi wi-mode-edit fa-2x " show="true " caption="Edit " class="btn-primary " on-click="licenseDetUpBtnClick($event, $scope) "></wm-button>
                    </wm-container>
                    <wm-layoutgrid columns="2 " name="layoutgrid1 ">
                        <wm-gridrow name="gridrow12_1 ">
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn28_1 ">
                                <wm-form-field name="licencetype " displayname="Licence Type " show="true " primary-key="false " generator="assigned " key="licencetype " type="list " is-related="true " readonly="false " required="false " widget="select
                                " placeholder="Select value " displayexpression="code + ' -' + shortNameEnglish "></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn29_1 ">
                                <wm-form-field name="licenseeNumber " displayname="Licensee Number " show="true " primary-key="false " generator="assigned " key="licenseeNumber " type="string " readonly="false " required="false " widget="text
                                " maxchars="20 " inputtype="text " placeholder="Enter value "></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow13_1 ">
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn30_1 ">
                                <wm-form-field name="licenseDate " displayname="License Date " show="true " primary-key="false " generator="assigned " key="licenseDate " type="date " readonly="false " required="false " widget="date " placeholder="Select
                                date " outputformat="yyyy-MM-dd " datepattern="dd MMMM, yyyy "></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn31_1 ">
                                <wm-form-field name="legacyclassstatus " displayname="Legacy Status" show="true " primary-key="false " generator="assigned " key="legacyclassstatus " type="list " is-related="true " readonly="false " required="false
                                " widget="select " placeholder="Select value " displayexpression="code + ' -' + shortNameEnglish "></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow14_3 ">
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn32_1 ">
                                <wm-form-field name="geographicarea " displayname="Geographic Area " show="true " primary-key="false " generator="assigned " key="geographicarea " type="list " is-related="true " readonly="false " required="false
                                " widget="select " placeholder="Select value " displayexpression="code + ' - ' +shortNameEnglish" orderby="shortNameEnglish:desc "></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6 " name="gridcolumn33_1 ">
                                <wm-form-field name="admissionroute " displayname="Admission Route " show="true " primary-key="false " generator="assigned " key="admissionroute " type="list " is-related="true " readonly="false " required="false
                                " widget="select " placeholder="Select value " displayexpression="code + ' - ' + shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="pk " displayname="Pk " show="false " primary-key="true " generator="identity " key="pk " type="integer " readonly="true " required="true " step="0 " widget="number " inputtype="number " placeholder="Enter value "></wm-form-field>
                    <wm-form-action key="reset " display-name="Reset " show="true " class="form-reset btn-info " iconclass="wi wi-refresh " title="Reset " action="reset() " disabled="false " type="button " update-mode="true "></wm-form-action>
                    <wm-form-action key="cancel " display-name="Cancel " show="true " class="form-cancel btn-secondary " iconclass="wi wi-cancel " title="Cancel " action="cancel() " shortcutkey=" " disabled="false " type="button " update-mode="true "></wm-form-action>
                    <wm-form-action key="save " display-name="Save " show="true " class="form-save btn-success " iconclass="wi wi-save " title="Save " disabled="false " type="submit " update-mode="true "></wm-form-action>
                </wm-liveform>
                <wm-grid editmode="inline " title="Language " dataset="bind:Variables.LicenseeLanguageData.dataSet " navigation="None " name="grid2 " class="panel-default ">
                    <wm-grid-column binding="pk " caption="Pk " type="integer " primary-key="true " generator="identity " readonly="true " edit-widget-type="number " show="true "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.pk " caption="Languagepurpose Pk " type="integer " primary-key="true " generator="identity " edit-widget-type="select " show="true " related-entity-name="Languagepurpose " readonly="false "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.code " caption="Languagepurpose Code " type="string " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.shortNameEnglish " caption="Name English " type="string " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.shortNameFrench " caption="Name French " type="string " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.longNameEnglish " caption="Name English " type="string " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.longNameFrench " caption="Name French " type="string " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.isActive " caption="Is Active " type="character " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.isDefault " caption="Is Default " type="character " generator="assigned " readonly="true " edit-widget-type="text " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="languagepurpose.displaySequenceEnglish " caption="Sequence English " type="integer " generator="assigned " readonly="true " edit-widget-type="number " show="true " related-entity-name="Languagepurpose "></wm-grid-column>
                    <wm-grid-column binding="rowOperations " caption="Actions " type="custom " width="120px " readonly="true " sortable="false " searchable="false " show="true "></wm-grid-column>
                    <wm-grid-action key="addNewRow " display-name="New " show="true " class="btn-primary " iconclass="wi wi-plus " title="New " action="addNewRow() " shortcutkey=" " disabled="false " position="header "></wm-grid-action>
                    <wm-grid-row-action key="updaterow " display-name=" " show="true " class="btn-transparent " iconclass="wi wi-pencil " title="Edit " action="editRow() " disabled="false "></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow " display-name=" " show="true " class="btn-transparent " iconclass="wi wi-trash " title="Delete " action="deleteRow() " disabled="false "></wm-grid-row-action>
                </wm-grid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
