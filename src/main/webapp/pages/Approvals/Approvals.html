<wm-page data-ng-controller="ApprovalsPageController" pagetitle="Approvals" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-label padding="unset 0.5em" name="label1" caption="Approvals" class="h2"></wm-label>
            <wm-container name="container1" content="personProfile"></wm-container>
            <wm-livelist iconclass="wi wi-done" autoclose="outsideClick" title="Licensee Status" listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list panel panel-default" dataset="bind:Variables.pendingApprovals.dataSet"
            navigation="On-Demand" on-click="pendingApprovalLiveListClick($event, $scope)" name="pendingApprovalLiveList">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-panel name="panel3" collapsible="false" expanded="true" subheading="bind:'License Number: '+Variables.pendingApprovals.dataSet[$i].licensee.licenseeNumber + ' on '+(Variables.pendingApprovals.dataSet[$i].createdDate | toDate: 'dd MMM yyyy') +' by '+Variables.pendingApprovals.dataSet[$i].createdBy"
                    title="bind:Variables.pendingApprovals.dataSet.data[$i].licensee.person.firstName +' '+ Variables.pendingApprovals.dataSet.data[$i].licensee.person.lastName" class="panel-secondary">
                        <wm-layoutgrid class="new-block app-form panel" name="layoutgrid2">
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn columnwidth="3" name="gridcolumn12">
                                    <wm-label caption="Class" class="control-label" width="100%" name="label13_1"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"
                                    class="form-control-static" name="label14_1"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn13">
                                    <wm-label caption="Practice Group" class="control-label" width="100%" name="label15"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.practicegroup.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"
                                    class="form-control-static" name="label16_1"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn14">
                                    <wm-label caption="Effective From" class="control-label" width="100%" name="label17_2"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].newEffectiveFromDate | toDate: 'dd MMM yyyy'" class="form-control-static" name="label18_1"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" horizontalalign="right" name="gridcolumn15">
                                    <wm-label padding="unset 0.5em" caption="NEW" class="label-success small" name="label19"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn columnwidth="3" name="gridcolumn16_1">
                                    <wm-label caption="Effective To" class="control-label" width="100%" name="label20"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].newEffectiveToDate | toDate: 'dd MMM yyyy'" class="form-control-static" name="label21"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" horizontalalign="left" name="gridcolumn17_2">
                                    <wm-checkbox caption="Is Primary" checkedvalue="Y" uncheckedvalue="N" disabled="true" datavalue="bind:Variables.pendingApprovals.dataSet.data[$i].newIsPrimary" name="checkbox2"></wm-checkbox>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" horizontalalign="left" name="gridcolumn18_1"></wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-layoutgrid class="old-block app-form  gray" show="bind:Variables.pendingApprovals.dataSet[$i].status == 'Updated'" name="layoutgrid3_1">
                            <wm-gridrow name="gridrow6_1">
                                <wm-gridcolumn columnwidth="3" name="gridcolumn19_2">
                                    <wm-label caption="Class" class="control-label" width="100%" name="label22"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"
                                    class="form-control-static" name="label23"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn20_2">
                                    <wm-label caption="Practice Group" class="control-label" width="100%" name="label24"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.practicegroup.code +' '+Variables.pendingApprovals.dataSet.data[$i].licenseeclasspracticegroup.classpraticegroup.classEntity.shortNameEnglish"
                                    class="form-control-static" name="label25"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" name="gridcolumn21_1">
                                    <wm-label caption="Effective From" class="control-label" width="100%" name="label26"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].oldEffectiveFromDate | toDate: 'dd MMM yyyy'" class="form-control-static" name="label27"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" horizontalalign="right" name="gridcolumn22_1">
                                    <wm-label padding="unset 0.5em" caption="OLD" class="label-default small" name="label28"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow7_1">
                                <wm-gridcolumn columnwidth="3" name="gridcolumn23_1">
                                    <wm-label caption="Effective To" class="control-label" width="100%" name="label29"></wm-label>
                                    <wm-label caption="bind:Variables.pendingApprovals.dataSet.data[$i].oldEffectiveToDate | toDate: 'dd MMM yyyy'" class="form-control-static" name="label30"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="3" horizontalalign="left" name="gridcolumn24">
                                    <wm-checkbox caption="Is Primary" checkedvalue="Y" uncheckedvalue="N" disabled="true" datavalue="bind:Variables.pendingApprovals.dataSet.data[$i].newIsPrimary" name="checkbox3"></wm-checkbox>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn25"></wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-buttongroup name="buttongroup1" accessroles="supervisor">
                            <wm-button class="btn btn-primary" type="button" caption="Approve" name="approveBtn" on-click="approveBtnClick($event, $scope, item, currentItemWidgets)" margin="unset .5em"></wm-button>
                            <wm-button class="btn btn-secondary" type="button" caption="Reject" name="rejectBtn" on-click="rejectBtnClick($event, $scope, item, currentItemWidgets)"></wm-button>
                        </wm-buttongroup>
                    </wm-panel>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
