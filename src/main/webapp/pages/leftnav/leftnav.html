<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="leftnav">
    <wm-container class="media" name="container1" padding="1em" backgroundcolor="rgba(0,0,0,0.5)">
        <wm-container class="media-left" name="container2">
            <wm-picture width="40" shape="circle" height="40" picturesource="resources/images/imagelists/user.png" class="media-object" name="picture1" bordercolor="#bdbdbd" borderstyle="solid" borderwidth="2px" backgroundcolor="#e8e8e8"></wm-picture>
        </wm-container>
        <wm-container class="media-body" name="container3">
            <wm-label caption="bind:Variables.LSUCPersonData.dataSet.data[$i].firstName + &quot; &quot; + Variables.LSUCPersonData.dataSet.data[$i].lastName" whitespace="nowrap" name="label1" class="h4" color="#ffffff"></wm-label>
            <wm-label caption="Licnessee Number" class="h5" margin="0px unset" whitespace="nowrap" name="label2" color="#ffffff"></wm-label>
        </wm-container>
    </wm-container>
    <wm-nav name="leftnavigation" type="pills" layout="stacked">
        <wm-nav-item name="list_dashboard">
            <wm-anchor caption="License Details" name="licenseeLink" iconclass="wi wi-bar-graph fa-2x" on-click="Variables.goToPage_Licensee.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="list_order">
            <wm-anchor caption="Personal Details" name="businessLink" iconclass="fa fa-user fa-2x" on-click="Variables.goToPage_LicenseeProfile.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item3">
            <wm-anchor name="anchor3" iconclass="wi wi-history fa-2x" caption="History" on-click="Variables.goToPage_PersonHistory.invoke()"></wm-anchor>
        </wm-nav-item>
        <wm-nav-item name="nav_item4">
            <wm-anchor name="anchor4" iconclass="wi wi-file" caption="Approvals" on-click="Variables.goToPage_Approvals.invoke()"></wm-anchor>
        </wm-nav-item>
    </wm-nav>
</wm-partial>
