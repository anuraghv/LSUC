<wm-page data-ng-controller="LicenseePageController" pagetitle="Licensee" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="Home, Page" name="breadcrumb1"></wm-breadcrumb>
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                        <wm-picture name="picture1"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-accordion name="accordion1">
                <wm-accordionpane name="accordionpane1">
                    <wm-layoutgrid name="layoutgrid2">
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn5"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn6"></wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="6" name="gridcolumn7"></wm-gridcolumn>
                            <wm-gridcolumn columnwidth="6" name="gridcolumn8"></wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-accordionpane>
                <wm-accordionpane name="accordionpane2"></wm-accordionpane>
                <wm-accordionpane name="accordionpane3"></wm-accordionpane>
            </wm-accordion>
            <wm-liveform novalidate="false" errormessage="" title="Licensee Info" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.LSUCLicenseeData.dataSet" captionalign="left" captionposition="top" name="liveform1">
                <wm-layoutgrid columns="2" name="layoutgrid3">
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                            <wm-form-field name="pk" displayname="Pk" required="true" show="true" generator="assigned" primary-key="true" key="pk" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                            <wm-form-field name="licenseeNumber" displayname="Licensee Number" required="false" show="true" generator="assigned" primary-key="false" key="licenseeNumber" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true"
                            widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                            <wm-form-field name="licenseDate" displayname="License Date" required="false" show="true" generator="assigned" primary-key="false" key="licenseDate" type="date" is-related="false" pc-display="true" mobile-display="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                            <wm-form-field name="reAdmissionDate" displayname="Re Admission Date" required="false" show="true" generator="assigned" primary-key="false" key="reAdmissionDate" type="date" is-related="false" pc-display="true" mobile-display="true"
                            widget="date"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                            <wm-form-field name="appointedToQcDate" displayname="Appointed To Qc Date" required="false" show="true" generator="assigned" primary-key="false" key="appointedToQcDate" type="date" is-related="false" pc-display="true" mobile-display="true"
                            widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                            <wm-form-field name="hasAuthorizedToReleaseContactInfo" displayname="Has Authorized To Release Contact Info" required="false" show="true" generator="assigned" primary-key="false" key="hasAuthorizedToReleaseContactInfo" type="character"
                            is-related="false" maxchars="1" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                            <wm-form-field name="isInDiscipline" displayname="Is In Discipline" required="false" show="true" generator="assigned" primary-key="false" key="isInDiscipline" type="character" is-related="false" maxchars="1" pc-display="true" mobile-display="true"
                            widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn16">
                            <wm-form-field name="hasInsurance" displayname="Has Insurance" required="false" show="true" generator="assigned" primary-key="false" key="hasInsurance" type="character" is-related="false" maxchars="1" pc-display="true" mobile-display="true"
                            widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn17">
                            <wm-form-field name="suspensionPeriod" displayname="Suspension Period" required="false" show="true" generator="assigned" primary-key="false" key="suspensionPeriod" type="short" is-related="false" step="0" pc-display="true" mobile-display="true"
                            widget="number"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn18">
                            <wm-form-field name="barCode" displayname="Bar Code" required="false" show="true" generator="assigned" primary-key="false" key="barCode" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn19">
                            <wm-form-field name="archiveBoxNumber" displayname="Archive Box Number" required="false" show="true" generator="assigned" primary-key="false" key="archiveBoxNumber" type="string" is-related="false" maxchars="50" pc-display="true"
                            mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn20">
                            <wm-form-field name="numberOfFileFolders" displayname="Number Of File Folders" required="false" show="true" generator="assigned" primary-key="false" key="numberOfFileFolders" type="string" is-related="false" maxchars="50" pc-display="true"
                            mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn21">
                            <wm-form-field name="fileLocationFk" displayname="File Location Fk" required="false" show="true" generator="assigned" primary-key="false" key="fileLocationFk" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"

                        <wm-gridcolumn columnwidth="6" name="gridcolumn22">
                            <wm-form-field name="useAlternateZonesForReferral" displayname="Use Alternate Zones For Referral" required="false" show="true" generator="assigned" primary-key="false" key="useAlternateZonesForReferral" type="character" is-related="false"
                            maxchars="1" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow12">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn23">
                            <wm-form-field name="referralStatusFk" displayname="Referral Status Fk" required="false" show="true" generator="assigned" primary-key="false" key="referralStatusFk" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"

                        <wm-gridcolumn columnwidth="6" name="gridcolumn24">

                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn25">
                            <wm-form-field name="isExemptFromCpd" displayname="Is Exempt From Cpd" required="false" show="true" generator="assigned" primary-key="false" key="isExemptFromCpd" type="character" is-related="false" maxchars="1" pc-display="true"
                            mobile-display="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn26">
                            <wm-form-field name="admissionroute" displayname="Admissionroute" required="false" show="true" generator="assigned" primary-key="false" key="admissionroute" type="list" is-related="true" pc-display="true" mobile-display="true"
                            widget="select"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow14">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn27">
                            <wm-form-field name="citizenship" displayname="Citizenship" required="false" show="true" generator="assigned" primary-key="false" key="citizenship" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn28">
                            <wm-form-field name="feecategory" displayname="Feecategory" required="false" show="true" generator="assigned" primary-key="false" key="feecategory" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow15">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn29">
                            <wm-form-field name="geographicarea" displayname="Geographicarea" required="false" show="true" generator="assigned" primary-key="false" key="geographicarea" type="list" is-related="true" pc-display="true" mobile-display="true"
                            widget="select"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn30">
                            <wm-form-field name="legacyclassstatus" displayname="Legacyclassstatus" required="false" show="true" generator="assigned" primary-key="false" key="legacyclassstatus" type="list" is-related="true" pc-display="true" mobile-display="true"
                            widget="select"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow16">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn31">
                            <wm-form-field name="licencetype" displayname="Licencetype" required="false" show="true" generator="assigned" primary-key="false" key="licencetype" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn32">
                            <wm-form-field name="person" displayname="Person" required="false" show="true" generator="assigned" primary-key="false" key="person" type="list" is-related="true" pc-display="true" mobile-display="true" widget="select"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-action key="reset" class="form-reset btn-secondary" iconclass="wi wi-refresh" action="reset()" display-name="Reset" show="true" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
            </wm-liveform>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
