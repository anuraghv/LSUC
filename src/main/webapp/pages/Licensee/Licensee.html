<wm-page data-ng-controller="LicenseePageController" pagetitle="Licensee" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="Home, Licensees, Licensee" name="breadcrumb1"></wm-breadcrumb>
            <wm-card margin="unset 1em" name="card1">
                <wm-card-content horizontalalign="center" name="card_content1">
                    <wm-layoutgrid name="layoutgrid2">
                        <wm-gridrow name="gridrow10">
                            <wm-gridcolumn colwidth="6" columnwidth="2" class="col-xs-6" name="gridcolumn13">
                                <wm-picture width="120" shape="circle" height="120" picturesource="resources/images/imagelists/user.png" backgroundcolor="#e8e8e8" name="picture1"></wm-picture>
                            </wm-gridcolumn>
                            <wm-gridcolumn colwidth="6" columnwidth="5" padding="unset 1.25em" class="col-xs-6" name="gridcolumn14">
                                <wm-label caption="bind:Variables.LSUCPersonData.firstRecord.suffix.shortNameEnglish+' '+Variables.LSUCPersonData.firstRecord.firstName+' '+
Variables.LSUCPersonData.firstRecord.lastName" margin="unset unset 0px unset" whitespace="nowrap" fontsize="24" name="label1"></wm-label>
                                <wm-label caption="bind:Variables.LSUCPersonData.firstRecord.suffix.shortNameEnglish" class="text-muted" margin="0px unset" whitespace="nowrap" name="label2"></wm-label>
                                <wm-label caption="bind:Variables.LSUCPersonData.firstRecord.gender.shortNameEnglish" class="h5" margin="0px unset unset unset" whitespace="nowrap" name="label3"></wm-label>
                                <wm-label caption="bind:'DOB: '+ (Variables.LSUCPersonData.firstRecord.birthDate | toDate: 'dd MMM  yyyy')" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap" name="label4"></wm-label>
                                <wm-label caption="Location" class="text-muted p" whitespace="nowrap" name="label5"></wm-label>
                                <wm-anchor caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap" name="anchor1"></wm-anchor>
                                <wm-anchor class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap" name="anchor2"></wm-anchor>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="5" name="gridcolumn15">
                                <wm-label padding="unset 0.5em" caption="In French" class="p text-muted" name="label6"></wm-label>
                                <wm-label padding="unset 0.5em" color="#ff3838" name="label7"></wm-label>
                                <wm-label padding="unset 0.5em" class="p text-muted" caption="In Spanish" name="label8"></wm-label>
                                <wm-label padding="unset 0.5em" color="#f21818" name="label9"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-card-content>
                <wm-card-footer horizontalalign="center" name="card_footer1">
                    <wm-layoutgrid name="layoutgrid3">
                        <wm-gridrow name="gridrow11">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn16">
                                <wm-label padding="unset 0.5em" width="100%" caption="Alias" name="label10"></wm-label>
                                <wm-label padding="unset 0.5em" caption="bind:Variables.LSUCPersonData.firstRecord.commonlyReferredToName" name="label11"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn17">
                                <wm-label padding="unset 0.5em" width="100%" caption="Mailing Name" name="label12"></wm-label>
                                <wm-label padding="unset 0.5em" caption="bind:Variables.LSUCPersonData.dataSet.data[$i].mailingName" name="label13"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn18">
                                <wm-label padding="unset 0.5em" width="100%" caption="Previous Name" name="label14"></wm-label>
                                <wm-label padding="unset 0.5em" color="#ea3131" name="label15"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-card-footer>
            </wm-card>
            <wm-livegrid name="licenseLivegrid">
                <wm-grid gridfirstrowselect="true" editmode="form" title="" dataset="bind:Variables.LSUCLicenseeData.dataSet" navigation="Basic" name="licenseGrid">
                    <wm-grid-column binding="pk" caption="Pk" generator="assigned" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true"></wm-grid-column>
                    <wm-grid-column binding="licenseeNumber" caption="Licensee Number" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-grid-column>
                    <wm-grid-column binding="licenseDate" caption="License Date" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-grid-column>
                    <wm-grid-column binding="geographicarea.shortNameEnglish" caption="Geographic Area" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Geographicarea" readonly="true"></wm-grid-column>
                    <wm-grid-column binding="legacyclassstatus.shortNameEnglish" caption="Class" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Legacyclassstatus" readonly="true"></wm-grid-column>
                    <wm-grid-column binding="licencetype.shortNameEnglish" caption="Type" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Licencetype" readonly="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-grid-action>
                    <wm-grid-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-grid-row-action>
                    <wm-grid-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-grid-row-action>
                </wm-grid>
                <wm-liveform novalidate="false" errormessage="" title="Licensee Info" formlayout="inline" iconclass="wi wi-edit" dataset="bind:Variables.LSUCLicenseeData.dataSet" captionalign="left" captionposition="top" name="licenseLiveForm" show="bind:Widgets.licenseLiveForm.isUpdateMode">
                    <wm-layoutgrid columns="3" name="layoutgrid8_1">
                        <wm-gridrow name="gridrow26_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn51_1">
                                <wm-form-field name="licenseeNumber" displayname="Licensee Number" show="true" primary-key="false" generator="assigned" key="licenseeNumber" type="string" readonly="false" required="false" widget="text" maxchars="20" inputtype="text"
                                placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn52_1">
                                <wm-form-field name="licenseDate" displayname="License Date" show="true" primary-key="false" generator="assigned" key="licenseDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date" outputformat="yyyy-MM-dd"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn53_1">
                                <wm-form-field name="licencetype" displayname="Licencetype" show="true" primary-key="false" generator="assigned" key="licencetype" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                displayexpression="shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow27_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn54_1">
                                <wm-form-field name="geographicarea" displayname="Geographicarea" show="true" primary-key="false" generator="assigned" key="geographicarea" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                displayexpression="shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn55_1">
                                <wm-form-field name="admissionroute" displayname="Admissionroute" show="true" primary-key="false" generator="assigned" key="admissionroute" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                displayexpression="shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow28_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn57_1">
                                <wm-form-field name="barCode" displayname="Bar Code" show="true" primary-key="false" generator="assigned" key="barCode" type="string" readonly="false" required="false" widget="text" maxchars="20" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow29_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn60_1">
                                <wm-form-field name="reAdmissionDate" displayname="Re Admission Date" show="true" primary-key="false" generator="assigned" key="reAdmissionDate" type="date" readonly="false" required="false" widget="date" placeholder="Select date"
                                outputformat="yyyy-MM-dd"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow30_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn63_1">
                                <wm-form-field name="isInDiscipline" displayname="Is In Discipline" show="true" primary-key="false" generator="assigned" key="isInDiscipline" type="character" readonly="false" required="false" widget="text" maxchars="1" inputtype="text"
                                placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow31_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn66_1">
                                <wm-form-field name="isLegacyClassStatusException" displayname="Is Legacy Class Status Exception" show="true" primary-key="false" generator="assigned" key="isLegacyClassStatusException" type="character" readonly="false" required="false"
                                widget="text" maxchars="1" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow32_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn69_1">
                                <wm-form-field name="citizenship" displayname="Citizenship" show="true" primary-key="false" generator="assigned" key="citizenship" type="list" is-related="true" readonly="false" required="false" widget="select" placeholder="Select value"
                                displayexpression="shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow33_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn72_1">
                                <wm-form-field name="legacyclassstatus" displayname="Legacyclassstatus" show="true" primary-key="false" generator="assigned" key="legacyclassstatus" type="list" is-related="true" readonly="false" required="false" widget="select"
                                placeholder="Select value" displayexpression="shortNameEnglish"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow34_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn75">
                                <wm-form-field name="pk" displayname="Pk" show="true" primary-key="true" generator="assigned" key="pk" type="integer" readonly="false" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livegrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
