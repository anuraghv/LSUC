<wm-page data-ng-controller="LicenseePageController" pagetitle="Licensee" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1" class="col-xs-5">
                        <wm-label padding="unset 0.5em" class="h2" caption="Licensee Details" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2" class="col-xs-7" horizontalalign="right">
                        <wm-button class="btn-primary" caption="Add License" type="button" margin="unset 0.5em" name="addLicenseBtn" iconclass="wi wi-plus"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-container content="personProfile" name="profileContainer"></wm-container>
            <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.LSUCLicenseeData.dataSet" navigation="None" name="licenseList">
                <wm-listtemplate layout="inline" name="listtemplate1">
                    <wm-panel subheading="bind:&quot;License Type: &quot;+Variables.LSUCLicenseeData.dataSet.data[$i].licencetype.code" iconclass="" autoclose="outsideClick" name="panel1" title="bind:&quot;License Number: &quot; + Variables.LSUCLicenseeData.dataSet.data[$i].licenseeNumber"
                    collapsible="true" closable="false" content="License" class="panel-primary" expanded="true">
                        <wm-param name="licenseNumber" value="bind:Widgets.licenseList.currentItem.licenseeNumber" type="integer"></wm-param>
                        <wm-param name="personId" value="bind:pageParams.id" type="integer"></wm-param>
                    </wm-panel>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
