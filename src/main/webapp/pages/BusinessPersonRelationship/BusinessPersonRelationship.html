<wm-partial data-ng-controller="BusinessPersonRelationshipPageController" name="partial1">
    <wm-container name="container2">
        <wm-label padding="unset 0.5em" name="label1" class="h3" caption="Business - Person Relationship" margin="0px unset" backgroundcolor="#fff"></wm-label>
        <wm-livelist listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.LSUCBusinesspersonData.dataSet" navigation="None" name="livelist2" backgroundcolor="#fff">
            <wm-listtemplate layout="inline" name="listtemplate2">
                <wm-panel subheading="bind:'DOB: ' +Variables.LSUCBusinesspersonData.dataSet.data[$i].person.birthDate" iconclass="" autoclose="outsideClick" title="bind:Variables.LSUCBusinesspersonData.dataSet.data[$i].person.firstName" name="panel1" expanded="true"
                collapsible="true">
                    <wm-container name="container1" content="BusinessRelationship">
                        <wm-param name="id" value="bind:Widgets.livelist2.currentItem.person.pk" type="integer"></wm-param>
                    </wm-container>
                </wm-panel>
            </wm-listtemplate>
        </wm-livelist>
    </wm-container>
</wm-partial>
