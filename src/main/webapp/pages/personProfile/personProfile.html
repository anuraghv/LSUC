<wm-partial data-ng-controller="personProfilePageController" name="partial1">
    <wm-card name="card3" margin="unset 0px">
        <wm-card-content horizontalalign="center" name="card_content3">
            <wm-layoutgrid name="layoutgrid6">
                <wm-gridrow name="gridrow10">
                    <wm-gridcolumn colwidth="6" columnwidth="1" class="col-xs-6" name="gridcolumn43_1" horizontalalign="center">
                        <wm-picture name="Picture" width="60" shape="circle" height="60" picturesource="resources/images/imagelists/user.png" backgroundcolor="#e8e8e8"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1em" class="col-xs-6" name="gridcolumn44">
                        <wm-label name="ID" caption="bind:Variables.LSUCPersonData.firstRecord.suffix.shortNameEnglish+' '+Variables.LSUCPersonData.firstRecord.firstName+' '+
Variables.LSUCPersonData.firstRecord.lastName" class="h3" margin="0px unset"></wm-label>
                        <wm-label name="Name" caption="bind:Variables.LSUCPersonData.firstRecord.suffix.shortNameEnglish" class="p"></wm-label>
                        <wm-label name="JobTitle" caption="bind:Variables.LSUCPersonData.firstRecord.gender.shortNameEnglish" class="p" whitespace="nowrap"></wm-label>
                        <wm-label name="Department" caption="bind:'DOB: '+ (Variables.LSUCPersonData.firstRecord.birthDate | toDate: 'dd MMM  yyyy')" class="p text-muted" whitespace="nowrap"></wm-label>
                        <wm-label name="Location" caption="Location" class="text-muted p" whitespace="nowrap"></wm-label>
                        <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                        <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="5" name="gridcolumn13" padding="unset 1em">
                        <wm-label padding="unset 0.5em" name="label23_1" caption="In French" class="p text-muted"></wm-label>
                        <wm-label padding="unset 0.5em" name="label24_1" color="#ff3838" class="p"></wm-label>
                        <wm-label padding="unset 0.5em" name="label25_1" class="p text-muted" caption="In Spanish"></wm-label>
                        <wm-label padding="unset 0.5em" name="label26_1" color="#f21818" class="p"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-card-content>
    </wm-card>
</wm-partial>
