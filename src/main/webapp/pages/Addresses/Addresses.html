<wm-partial data-ng-controller="AddressesPageController">
    <wm-livegrid name="personAddresslivegrid">
        <wm-grid gridfirstrowselect="true" editmode="form" title="Addresses" dataset="bind:Variables.LSUCPersonaddressData.dataSet" navigation="Basic" name="addressGrid" spacing="condensed">
            <wm-grid-column binding="isDisplayedOnDirectory" caption="Is Displayed On Directory" type="character" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="addressLine1" caption="Address Line1" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="addressLine2" caption="Address Line2" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="addressLine3" caption="Address Line3" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="addressLine4" caption="Address Line4" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="addressLine5" caption="Address Line5" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="addressLine6" caption="Address Line6" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="city" caption="City" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="postalCode" caption="Postal Code" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            <wm-grid-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-grid-column>
            <wm-grid-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-grid-action>
            <wm-grid-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-grid-row-action>
            <wm-grid-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-grid-row-action>
        </wm-grid>
        <wm-liveform novalidate="false" errormessage="" title="Address Info" formlayout="inline" iconclass="wi wi-edit" dataset="bind:Variables.LSUCPersonaddressData.dataSet" captionalign="left" captionposition="top" name="addressLiveForm">
            <wm-layoutgrid columns="2" name="layoutgrid5">

                        <wm-form-field name="addressLine2" displayname="Address Line2" required="false" show="true" generator="assigned" primary-key="false" key="addressLine2" type="string" is-related="false" maxchars="50" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow24">

                <wm-gridrow name="gridrow27">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn52">

            <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
            <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
