<wm-page data-ng-controller="LicenseeProfilePageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-breadcrumb dataset="Home, Licensees , Licensee, Personal Information" name="breadcrumb1"></wm-breadcrumb>
            <wm-label padding="unset 0.5em" name="label16" class="h2" caption="Personal Details"></wm-label>
            <wm-card name="card3" margin="unset 1em">
                <wm-card-content horizontalalign="center" name="card_content3">
                    <wm-layoutgrid name="layoutgrid6">
                        <wm-gridrow name="gridrow10">
                            <wm-gridcolumn colwidth="6" columnwidth="2" class="col-xs-6" name="gridcolumn43_1">
                                <wm-picture name="Picture" width="120" shape="circle" height="120" picturesource="resources/images/imagelists/user.png" backgroundcolor="#e8e8e8"></wm-picture>
                            </wm-gridcolumn>
                            <wm-gridcolumn colwidth="6" columnwidth="5" padding="unset 1.25em" class="col-xs-6" name="gridcolumn44">
                                <wm-label name="ID" caption="bind:Variables.LSUCPersonData.firstRecord.suffix.shortNameEnglish+' '+Variables.LSUCPersonData.firstRecord.firstName+' '+
Variables.LSUCPersonData.firstRecord.lastName" margin="unset unset 0px unset" whitespace="nowrap" fontsize="24"></wm-label>
                                <wm-label name="Name" caption="bind:Variables.LSUCPersonData.firstRecord.suffix.shortNameEnglish" class="text-muted" margin="0px unset" whitespace="nowrap"></wm-label>
                                <wm-label name="JobTitle" caption="bind:Variables.LSUCPersonData.firstRecord.gender.shortNameEnglish" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label>
                                <wm-label name="Department" caption="bind:'DOB: '+ (Variables.LSUCPersonData.firstRecord.birthDate | toDate: 'dd MMM  yyyy')" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label>
                                <wm-label name="Location" caption="Location" class="text-muted p" whitespace="nowrap"></wm-label>
                                <wm-anchor name="PhoneNumber" caption="" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor>
                                <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="" whitespace="nowrap"></wm-anchor>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="5" name="gridcolumn13">
                                <wm-label padding="unset 0.5em" name="label23_1" caption="In French" class="p text-muted"></wm-label>
                                <wm-label padding="unset 0.5em" name="label24_1" color="#ff3838"></wm-label>
                                <wm-label padding="unset 0.5em" name="label25_1" class="p text-muted" caption="In Spanish"></wm-label>
                                <wm-label padding="unset 0.5em" name="label26_1" color="#f21818"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-card-content>
                <wm-card-footer horizontalalign="center" name="card_footer2">
                    <wm-layoutgrid name="layoutgrid6_1">
                        <wm-gridrow name="gridrow10_1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn11">
                                <wm-label padding="unset 0.5em" name="label17" width="100%" caption="Alias"></wm-label>
                                <wm-label padding="unset 0.5em" name="label20" caption="bind:Variables.LSUCPersonData.firstRecord.commonlyReferredToName"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn15">
                                <wm-label padding="unset 0.5em" width="100%" name="label18_1" caption="Mailing Name"></wm-label>
                                <wm-label padding="unset 0.5em" name="label21" caption="bind:Variables.LSUCPersonData.dataSet.data[$i].mailingName"></wm-label>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn12">
                                <wm-label padding="unset 0.5em" width="100%" name="label19" caption="Previous Name"></wm-label>
                                <wm-label padding="unset 0.5em" name="label22" color="#ea3131"></wm-label>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                </wm-card-footer>
            </wm-card>
            <wm-layoutgrid name="layoutgrid21">
                <wm-gridrow name="gridrow39_3">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn67_2" padding="unset 1em">
                        <wm-panel collapsible="false" showheader="true" name="panel1" title="Contact Details" iconclass="wi wi-contact-phone" content="Contacts">
                            <wm-param name="id" value="bind:pageParams.id" type="integer"></wm-param>
                        </wm-panel>
                        <wm-panel collapsible="false" showheader="true" name="panel3" title="Mailing Label" iconclass="wi wi-briefcase">
                            <wm-layoutgrid name="layoutgrid15">
                                <wm-gridrow name="gridrow40">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="left" name="gridcolumn53" padding=".5em unset">
                                        <wm-label caption="2014-Present" paddingunit="em" width="100%" name="label45" class="text-uppercase"></wm-label>
                                        <wm-label caption="Co-founder of AcmeCompany and CEO of GreatCompany" paddingunit="em" width="100%" name="label46"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                        <wm-panel collapsible="false" showheader="true" title="Addresses" iconclass="wi wi-location-pin" name="panel8" content="Addresses">
                            <wm-param name="id" value="bind:pageParams.id" type="integer"></wm-param>
                        </wm-panel>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn68" padding="unset 1em">
                        <wm-panel collapsible="false" showheader="true" name="panel4" iconclass="fa fa-users" title="Role" content="Role">
                            <wm-param name="id" value="bind:pageParams.id" type="integer"></wm-param>
                        </wm-panel>
                        <wm-panel collapsible="false" showheader="true" name="panel5" iconclass="wi wi-apps" title="Personal Relationship" height="18em" content="PersonalRelationShip">
                            <wm-param name="id" value="bind:pageParams.id" type="integer"></wm-param>
                        </wm-panel>
                        <wm-panel subheading="subheading" iconclass="wi wi-account-circle" autoclose="outsideClick" name="panel6" title="Business Relationship" content="BusinessInformation"></wm-panel>
                        <wm-panel subheading="subheading" iconclass="wi wi-account-circle" autoclose="outsideClick" name="panel7" title="Language" content="Language"></wm-panel>
                        <wm-panel collapsible="false" showheader="true" name="panel2" iconclass="wi wi-school" title="Education" height="18em">
                            <wm-layoutgrid name="layoutgrid12">
                                <wm-gridrow name="gridrow13">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="left" name="gridcolumn40" padding=".5em unset">
                                        <wm-label caption="MS, Computer Science" paddingunit="em" name="label23" width="100%"></wm-label>
                                        <wm-label caption="Carnegie Mellon University" paddingunit="em" width="100%" name="label24" class="text-uppercase"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow14">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="left" name="gridcolumn43" padding=".5em unset">
                                        <wm-label caption="BS, Computer Science" paddingunit="em" width="100%" name="label25"></wm-label>
                                        <wm-label caption="Carnegie Mellon University" paddingunit="em" width="100%" name="label26" class="text-uppercase"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow15">
                                    <wm-gridcolumn columnwidth="12" horizontalalign="left" name="gridcolumn46" padding=".5em unset">
                                        <wm-label caption="Diploma, Programming" paddingunit="em" width="100%" name="label27"></wm-label>
                                        <wm-label caption="Penn State University" paddingunit="em" width="100%" name="label28" class="text-uppercase"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-panel>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-accordion name="accordion1" closeothers="false"></wm-accordion>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
